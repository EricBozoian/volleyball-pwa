<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="10; url=https://events.humanitix.com/host/southern-nh-competitive-volleyball?fbclid=IwY2xjawFGsRpleHRuA2FlbQIxMAABHWRZNaPlCmda_KvusK5aSH5JVYr9ZoSYUHCtO2bgfp4MUFJumsSD-_f8Wg_aem_y4rNHtiwMYvyLbewIrEzOA">
  <title>Redirecting...</title>
  <link rel="manifest" href="manifest.json">
  <script>
    let deferredPrompt;

    // Listen for the beforeinstallprompt event
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the default mini-infobar prompt
      e.preventDefault();
      deferredPrompt = e;

      // Automatically show the prompt after 3 seconds
      setTimeout(() => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
        });
      }, 3000); // 3 seconds delay to trigger the prompt
    });
  </script>
</head>
<body>
  <p>The page is redirecting in 10 seconds. If you are not redirected, <a href="https://events.humanitix.com/host/southern-nh-competitive-volleyball?fbclid=IwY2xjawFGsRpleHRuA2FlbQIxMAABHWRZNaPlCmda_KvusK5aSH5JVYr9ZoSYUHCtO2bgfp4MUFJumsSD-_f8Wg_aem_y4rNHtiwMYvyLbewIrEzOA">click here</a>.</p>
</body>
</html>
