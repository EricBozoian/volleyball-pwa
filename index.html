<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="30; url=https://events.humanitix.com/host/southern-nh-competitive-volleyball">
  <link rel="manifest" href="manifest.json">
  <title>Redirecting...</title>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch((error) => console.log('Service Worker registration failed: ', error));
    }
  </script>
  <style>
    #installBtn {
      display: none;
      background-color: #000000;
      color: white;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Southern NH Volleyball!</h1>
  <p>This is the Progressive Web App for Southern NH Competitive Volleyball.</p>

  <button id="installBtn">Install Southern NH Volleyball PWA</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';

      installBtn.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>

  <p>The page is redirecting in 30 seconds. If you are not redirected, <a href="https://events.humanitix.com/host/southern-nh-competitive-volleyball">click here</a>.</p>
</body>
</html>
